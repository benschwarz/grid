<!DOCTYPE html>
<html class="no-js">
	<head>
		<title>Grid test</title>
		<link rel="stylesheet" type="text/css" href="grid.min.css">

		<style>
			.grid { margin-bottom: 1em; font-family: "Lucida Grande"; font-weight: bold; }

			[class *= column-] {
				background-color: #ffccff;
				border-radius: 5px;
				padding: 2px 5px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="grid">
			<div class="column-1">1</div>
			<div class="column-1">1</div>
			<div class="column-1">1</div>
			<div class="column-1">1</div>
			<div class="column-1">1</div>
			<div class="column-1">1</div>
			<div class="column-1">1</div>
			<div class="column-1">1</div>
			<div class="column-1">1</div>
			<div class="column-1">1</div>
			<div class="column-1">1</div>
			<div class="column-1 column-last">1</div>
		</div>

		<div class="grid">
			<div class="column-2">2</div>
			<div class="column-2">2</div>
			<div class="column-2">2</div>
			<div class="column-2">2</div>
			<div class="column-2">2</div>
			<div class="column-2 column-last">2</div>
		</div>

		<div class="grid">
			<div class="column-6">6</div>
			<div class="column-6 column-last">6</div>
		</div>

		<div class="grid">
			<div class="before-column-skip-4 column-8 column-last">8</div>
		</div>

		<div class="grid">
			<div class="column-4">4</div>
			<div class="before-column-skip-4 column-4 column-last">4</div>
		</div>

		<div class="grid">
			<div class="column-4">4</div>
			<div class="after-column-skip-4 column-4 column-last">4</div>
		</div>
	</body>
</html>
